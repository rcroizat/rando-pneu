<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [style.backgroundColor] = "'#B9AA97'">
    <ion-list>
      <ion-item class="itemMenu"  menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
       <ion-icon class="iconMenu" name="{{p.icon}}"></ion-icon> {{p.title}}
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
